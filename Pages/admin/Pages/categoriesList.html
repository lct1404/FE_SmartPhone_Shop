    <div class="container">
        <table class="list">

                    <input type="hidden" id="cat-id" name="id" value="">
                    <div class="input-item">
                        <label for="title" style="margin-left: 4px;"><b>Tên danh mục:</b></label>
                        <input class="form-control" type="text" placeholder="name" name="title" id="modal-name">
                        <div id="modal-input-errMess-name" class="input-errMess"></div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" id="closeModal" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveCategory()">Save changes</button>
                </div>
            </div>
