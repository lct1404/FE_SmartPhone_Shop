<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../../../assets/Js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../assets/style.css">
    <title>Danh sách sản phẩm</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

    <link rel="stylesheet" href="../assets/modal.css">
    <script src="../JS/index.js"></script>
    <script src="../../../JS/Storage.js"></script>
    <script src="../JS/productList.js"></script>

    
</head>

<body>
    <div id="header_Admin"></div>
    <div class="title">
        <h1>Danh sách sản phẩm</h1>
    </div>
    <div class="addNew">
        <a href="#" data-toggle="modal" data-target="#addAndUpdateProductModal" title="Add" onclick="showProductModal()">Thêm mới</a>
    </div>
    <div class="container_ProductList">
        <table class="list">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên sản phẩm</th>
                    <th>Hình ảnh</th>
                    <th>Giá gốc</th>
                    <th>Giá khuyến mãi</th>
                    <th>Số lượng</th>
                    <th>Trạng thái</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <div class="pagination">
        </div>
    </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="addAndUpdateProductModal"  role="dialog" data-toggle="modal" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Thêm sản phẩm mới</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="product-id" name="id" value="">
                <div class="input-item">
                    <label for="title" style="margin-left: 4px;"><b>Tên sản phẩm:</b></label>
                    <input class="form-control" type="text" placeholder="name" name="title" id="modal-title">
                    <div id="modal-input-errMess-title" class="input-errMess"></div>
                </div>
                <div class="input-item">
                    <label for="originalPrice" style="margin-left: 4px;"><b>Giá gốc:</b></label>
                    <input class="form-control" type="number" placeholder="originalPrice" name="originalPrice" id="modal-originalPrice">
                    <div id="modal-input-errMess-originalPrice" class="input-errMess"></div>
                </div>
                <div class="input-item">    
                    <label for="promotionPrice" style="margin-left: 4px;"><b>Giá khuyến mãi:</b></label>
                    <input class="form-control" type="number" placeholder="promotionPrice" name="promotionPrice" id="modal-promotionPrice">
                    <div id="modal-input-errMess-promotionPrice" class="input-errMess"></div>
                </div>
                <div class="input-item" id="input-item-categories">
                    <label for="cat" id="category-label"><b>Thể loại:</b></label>
                    <select class="form-control" name="cat" id="modal-cat-select">
                        
                        </select>
                    <div id="modal-input-errMess-role" class="input-errMess"></div>
                </div>
                <div class="input-item">
                    <label for="amount" style="margin-left: 4px;"><b>Số lượng:</b></label>
                    <input class="form-control" type="number" placeholder="amount" name="amount" id="modal-amount">
                    <div id="modal-input-errMess-amount" class="input-errMess"></div>
                </div>
                <div class="input-item">
                    <label for="originalPrice" style="margin-left: 4px;"><b>Mô tả:</b></label>
                    <textarea class="form-control" cols="4" rows="3" name="descriptions" id="modal-descriptions"></textarea>
                    <div id="modal-input-errMess-des" class="input-errMess"></div>
                </div>
                <div class="input-item">
                    <label for="productImages" style="margin-left: 4px;"><b>Ảnh:</b></label>
                    <div id="image_product">
                        
                    </div>
                    <input class="form-control" type="file" multiple name="productImages" id="modal-productImages" onchange="createProductImages(event)">
                    <div id="modal-input-errMess-images" class="input-errMess"></div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" id="closeModal" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveProduct()">Save changes</button>
            </div>
        </div>
        </div>  
    </div>

    <div id="footer_Admin"></div>
</body>

</html>
