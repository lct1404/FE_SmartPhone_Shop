
<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../assets/Css/style.css">
    <script src="../assets/Js/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <link rel="stylesheet" href="../assets/Css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/Js/bootstrap.js">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" type="text/css" href="assets/Css/login.css">
    <script src="/JS/Login.js"></script>
    <script src="/JS/Storage.js"></script>

    <title>Đăng Nhập</title>
   
    <script src="../JS/index.js"></script>
<head>
</head>

<body>    
    <div id="header">

    </div>

   
    
    <div style="height: 20px;">
    </div>
    <div id="wrapper">
        <div id="form-login" method="">
            <h1 class="form-heading">ĐĂNG NHẬP</h1>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" id="username" class="form-input" 
                onkeyup="$('#incorrect-mess').css('display', 'none')" required placeholder="Username">
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" id="password"  class="form-input" 
                onkeyup="$('#incorrect-mess').css('display', 'none')" required  placeholder="Password">
                
                <div id="eye">
                    <i class="far fa-eye" onclick="ShowPassword()"></i>
                </div>
            </div>
            <p style="color: red;font-size: 12px;"></p>
            <div id="incorrect-mess">Login Failed: Your username or password is incorrect</div>
            <button type="text" class="form-submit" onclick="login()">Đăng nhập</button>
            <input type="checkbox" name="rememberMe" id="rememberMe"> Nhớ tài khoản
            <div class="link-to-register">
                <a href="SignUp.html">Tạo tài khoản</a>
            </div>
        </div>
    </div>
    <div id="footer">

    </div>

</body>

</html>
