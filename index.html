<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/Css/style.css" />
    <link rel="stylesheet" href="./assets/Css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/Js/bootstrap.min.js" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/Css/fontawesome.min.css" />
    <link rel="stylesheet" href="assets/Js/fontawesome.min.js" />
    <link rel="stylesheet" href="assets/Css/css2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,600;0,800;1,200;1,400;1,600;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="./Images/logo_Shop2.png"
      type="image/gif"
      sizes="50x50"
    />
    <title>SmartPhones</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
    />
    <script src="../assets/Js/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./JS/index.js"></script>
    <script src="./JS/Storage.js"></script>
  </head>

  <body>
    <div id="header"></div>
    <div style="height: 20px"></div>

    <!-- menu -->
    <div id="body" style="margin-top: 64px">
      <div id="slider" class="container">
        <div class="row" style="margin: 0px">
          <div id="menu-1" class="col-lg-2 d-none d-sm-block navigate"></div>
          <div id="menu-2" class="col-lg-7 d-none d-sm-block">
            <div id="demo" class="carousel slide" data-bs-ride="carousel">
              <!-- Indicators/dots -->
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#demo"
                  data-bs-slide-to="0"
                  class="active"
                ></button>
                <button
                  type="button"
                  data-bs-target="#demo"
                  data-bs-slide-to="1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#demo"
                  data-bs-slide-to="2"
                ></button>
              </div>

              <!-- The slideshow/carousel -->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="Images/24.png"
                    alt="banner-1"
                    class="d-block w-100"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="Images/22_1.png"
                    alt="banner-2"
                    class="d-block w-100"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="Images/25_1.png"
                    alt="banner-3"
                    class="d-block w-100"
                  />
                </div>
              </div>

              <!-- Left and right controls/icons -->
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#demo"
                data-bs-slide="prev"
              >
                <span class="carousel-control-prev-icon"></span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#demo"
                data-bs-slide="next"
              >
                <span class="carousel-control-next-icon"></span>
              </button>
            </div>
          </div>
          <div
            id="menu-3"
            class="col-lg-3 d-none d-sm-block"
            style="
              display: flex;
              flex-direction: column;
              justify-content: space-around;
            "
          >
            <div>
              <a href="#"><img src="./Images/1.png" class="d-block w-100" /></a>
            </div>
            <div>
              <a href="#"><img src="./Images/2.png" class="d-block w-100" /></a>
            </div>
          </div>
        </div>
        <div style="height: 30px"></div>
      </div>

      <div class="container main-container">
        <div class="row">
          <div class="col-lg-12 d-none d-sm-block">
            <a href="#">
              <img
                src="./Images/bannerNgang.png"
                alt=""
                style="
                  width: 100%;
                  border-radius: 5px;
                  box-shadow: 4px 2px 4px 2px #aaaaaa;
                "
            /></a>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 d-block d-sm-none">
            <a href="#"
              ><img
                src="./Images/2.png"
                alt=""
                style="
                  width: 100%;
                  border-radius: 5px;
                  box-shadow: 4px 2px 4px 2px #aaaaaa;
                "
            /></a>
          </div>
        </div>
        <div style="height: 25px"></div>
        <div class="row" id="content"></div>
      </div>
    </div>
    <div id="footer"></div>
    <style type="text/css">
      #button a {
        text-decoration: none;
      }
      #button-add-cart,
      #button-detail {
        padding: 5px;
        height: 30px;
        width: 50%;
        background-color: #fb6e2e;
        border-radius: 8px;
        text-decoration: none;
        color: #fff;
      }
      #button-add-cart {
        background-color: #2f80ed;
      }
      #button-detail {
        background-color: #fb6e2e;
      }
      .xem-tat-ca:hover {
        color: blue;
      }
      .nav-heading {
        font-weight: 500;
        font-size: 18px;
        border-bottom: 1px solid red;
        width: fit-content;
        padding: 4px 2px;
        animation: tenten 1s linear;
      }
      @keyframes tenten {
        from {
          rotate: 0deg;
          border-width: 1px;
          opacity: 0;
        }
        to {
          rotate: 180deg;
          border-width: 100%;
          opacity: 1;
        }
      }
    </style>
  </body>
</html>
